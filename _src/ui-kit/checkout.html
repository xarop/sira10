<!doctype html>
<html lang="en">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>Checkout | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">

    <!--====== Nice Select css ======-->
    <link rel="stylesheet" href="assets/css/nice-select.css">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="assets/css/slick.css">

    <!--====== Nice Select css ======-->
    <link rel="stylesheet" href="assets/css/nice-select.css">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="assets/css/default.css">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <!--====== PAGE BANNER PART START ======-->

    <section class="page-banner mb-90">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="page-banner-content text-center">
                        <h1 class="sub-title">AYRO UI - STARTUP AND SAAS BUSINESS UI KIT</h1>
                        <h3 class="page-title">Checkout</h3>
                    </div> <!-- page-banner-content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== CHECKOUT PART START ======-->

    <section class="checkout-area pb-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title text-center pb-10">
                        <h3 class="title">Checkout</h3>
                    </div> <!-- row -->
                </div>
            </div> <!-- row -->
            <form action="#">
                <div class="row">
                    <div class="col-lg-4 order-lg-last">
                        <div class="checkout-cart mt-50">
                            <div class="checkout-title">
                                <h5 class="title">Your Cart</h5>
                            </div> <!-- checkout title -->
                            <div class="checkout-cart-product mt-30">
                                <ul>
                                    <li>
                                        <div class="single-product d-flex justify-content-between">
                                            <div class="product-name">
                                                <h5 class="product">AyroUI Standard</h5>
                                                <p>Standard License</p>
                                            </div>
                                            <div class="product-price">
                                                <span>$69</span>
                                            </div>
                                        </div> <!-- single-product -->
                                    </li>
                                    <li>
                                        <div class="single-product d-flex justify-content-between">
                                            <div class="product-name">
                                                <h5 class="product">UIdeck All-Access Pass</h5>
                                                <p></p>
                                            </div>
                                            <div class="product-price">
                                                <span>$99</span>
                                            </div>
                                        </div> <!-- single-product -->
                                    </li>
                                    <li>
                                        <div class="single-product promo d-flex justify-content-between">
                                            <div class="product-name">
                                                <h5 class="product">Promo Code</h5>
                                                <p>EarlyAyro</p>
                                            </div>
                                            <div class="product-price">
                                                <span>-40%</span>
                                            </div>
                                        </div> <!-- single-product -->
                                    </li>
                                    <li>
                                        <div class="single-product d-flex justify-content-between">
                                            <div class="product-name">
                                                <h5 class="product">Total (USD)</h5>
                                            </div>
                                            <div class="product-price">
                                                <span>$67.2</span>
                                            </div>
                                        </div> <!-- single-product -->
                                    </li>
                                </ul>
                            </div> <!-- checkout cart product -->
                            <div class="checkout-promo-code mt-30 form-style-two light-rounded-buttons">
                                <div class="promo-code form-input">
                                    <div class="input-items default">
                                        <input type="text" placeholder="Promo">
                                    </div>
                                    <button class="main-btn light-rounded-two">Apply</button>
                                </div>
                            </div> <!-- checkout promo code -->
                        </div> <!-- checkout cart -->
                    </div>
                    <div class="col-lg-8 order-lg-first">
                        <div class="checkout-form mt-50 form-style-two">
                            <div class="checkout-title">
                                <h5 class="title">Billing Address</h5>
                            </div> <!-- checkout title -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>For Personalized Experience</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="First Name">
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-6">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>For Personalized Experience</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Last Name">
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-12">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>User Name</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="User Name">
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-12">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>Email</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Email">
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-12">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>Address <span>(Optional)</span></label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Address">
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-12">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>Address 2 <span>(Optional)</span></label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Address 2 (Optional)">
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-4">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>Country</label>
                                        <div class="input-items default">
                                             <select>
                                                  <option value="0">United States</option>
                                                  <option value="2">United Kingdom</option>
                                                  <option value="3">Canada</option>
                                             </select>
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-4">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>State</label>
                                        <div class="input-items default">
                                             <select>
                                                  <option value="0">New York</option>
                                                  <option value="1">Missouri</option>
                                                  <option value="2">Arkansas</option>
                                                  <option value="3">California</option>
                                                  <option value="4">Delaware</option>
                                                  <option value="5">Montana</option>
                                                  <option value="6">Louisiana</option>
                                             </select>
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-4">
                                    <div class="single-checkout-form mt-25 form-input">
                                        <label>Zip</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="zip">
                                        </div>
                                    </div> <!-- single checkout form -->
                                </div>
                                <div class="col-md-12">
                                    <div class="checkout-checkbox mt-25">
                                        <ul class="checkbox_common">
                                            <li>
                                                <input type="checkbox" checked="" id="checkbox1">
                                                <label for="checkbox1"><span></span>Set shipping address same as billing address</label>
                                            </li>
                                        </ul>
                                    </div> <!-- single checkout form -->
                                </div>
                            </div> <!-- row -->
                        </div> <!-- checkout form -->
                        
                        <div class="checkout-payment">
                            <div class="checkout-title">
                                <h5 class="title">Select A Payment Method</h5>
                            </div> <!-- checkout title -->
                            
                            <div class="single-checkout-pro mt-15 form-style-two">
                                <div class="checkout-radio">
                                    <div class="pay-top sin-payment">
                                        <input id="radio1" type="radio" value="cheque" checked="checked" name="radios">
                                        <label for="radio1"> <span></span>Credit Card</label>
                                        <div class="payment-box payment_method_bacs">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>Name on card</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="Name on card">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>Credit card number</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="Credit card number">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>Expiration</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="Expiration">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>CVC</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="CVC">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                            </div> <!-- row -->
                                        </div>
                                    </div> <!-- pay top -->
                                    <div class="pay-top sin-payment">
                                        <input id="radio2" type="radio" value="cheque" name="radios">
                                        <label for="radio2"> <span></span>Debit Card</label>
                                        <div class="payment-box payment_method_bacs">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>Name on card</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="Name on card">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>Card number</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="Credit card number">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>Expiration</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="Expiration">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>CVC</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="CVC">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                            </div> <!-- row -->
                                        </div>
                                    </div>  <!-- pay top -->
                                    <div class="pay-top sin-payment">
                                        <input id="radio4" type="radio" value="cheque" name="radios">
                                        <label for="radio4"> <span></span>Paypal</label>
                                        <div class="payment-box payment_method_bacs">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="single-checkout-form mt-15 form-input">
                                                        <label>Email</label>
                                                        <div class="input-items default">
                                                            <input type="text" placeholder="Email">
                                                        </div>
                                                    </div> <!-- single checkout form -->
                                                </div>
                                            </div> <!-- row -->
                                        </div>
                                    </div>  <!-- pay top -->                                
                                </div> <!-- checkout radio -->   
                            </div>
                        </div> <!-- checkout payment -->
                        
                        <div class="checkout-btn light-rounded-buttons">
                            <button class="main-btn light-rounded-two" type="submit">Complete Purchase</button>
                        </div> <!-- checkout btn -->
                    </div>
                </div> <!-- row -->
            </form>
        </div> <!-- container -->
    </section>

    <!--====== CHECKOUT PART ENDS ======-->



    <!-- row -->

    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

    <!--====== Slick js ======-->
    <script src="assets/js/slick.min.js"></script>

    <!--====== Isotope js ======-->
    <script src="assets/js/isotope.pkgd.min.js"></script>

    <!--====== Images Loaded js ======-->
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>

    <!--====== Magnific Popup js ======-->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    
    <!--====== Appear js ======-->
    <script src="assets/js/jquery.appear.min.js"></script>

    <!--====== Counter Up js ======-->
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>

    <!--====== Validator js ======-->
    <script src="assets/js/validator.min.js"></script>

    <!--====== Nice Select js ======-->
    <script src="assets/js/jquery.nice-select.min.js"></script>

    <!--====== CountDown js ======-->
    <script src="assets/js/jquery.countdown.min.js"></script>

    <!--====== Main js ======-->
    <script src="assets/js/main.js"></script>

</body>

</html>
